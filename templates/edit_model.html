{% extends 'base.html' %}

{% block content %}
<h1>Éditer le modèle "{{ model_name }}"</h1>

<form method="post">
  <div class="form-group">
    <label for="model">Modèle</label>
    <input type="text" class="form-control" id="model" name="model" value="{{ model_data['model'] }}">
  </div>
  <div class="form-group">
    <label for="sysprompt">Invite système</label>
    <textarea class="form-control" id="sysprompt" name="sysprompt">{{ model_data['sysprompt'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
